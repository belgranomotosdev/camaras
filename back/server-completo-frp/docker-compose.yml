version: '3.8'
services:
  backend:
    build: ./server-completo-frp
    container_name: camaras-backend
    ports:
      - "3000:3000"
    volumes:
      - ./server-completo-frp/cameras.json:/app/cameras.json
      - ./server-completo-frp/streams:/app/streams
      - ./server-completo-frp/videos:/app/videos
      - ./server-completo-frp/.env:/app/.env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
  frontend:
    build: ./ultimoprompt
    container_name: camaras-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
